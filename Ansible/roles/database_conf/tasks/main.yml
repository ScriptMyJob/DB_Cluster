- name: Ensure MySQL is running
  service:
    name: mysql
    state: started
  become: true

- name: Add Galera User
  notify: Bootstrap Galera
  mysql_user:
    name: "{{ galera_user }}"
    password: "{{ galera_pass }}"
    priv: "*.*:ALL"
    host: "%.compute.internal"
    append_privs: yes
  become: true

- name: Add galera configuration
  template:
      src: server.cnf.j2
      dest: /etc/mysql/conf.d/galera.cnf
      owner: root
      group: root
      mode: 0644
  become: true
